name: Nightly QA

on:
  schedule:
    # 06:00 UTC (midnight MDT)
    - cron: '0 6 * * *'
  workflow_dispatch:        # manual button

jobs:
  qa:
    runs-on: ubuntu-latest

    steps:
      # 1  Checkout repo
      - uses: actions/checkout@v4

      # 2  Node 20 + deps
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      # 3  OFFICIAL Playwright action â€“ installs Chromium & deps, caches layers
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: 'chromium'          # only what we need

      # 4  Crawl, analyse, build
      - run: node src/crawl.js
      - run: node src/checks.js
      - run: node src/report-ui/build.js

      # 5  Publish /dist to GitHub Pages
      - name: Publish report
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          github_token: ${{ secrets.GITHUB_TOKEN }}
